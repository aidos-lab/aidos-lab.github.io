baseURL       = "http://aidos.ml/"
languageCode  = "en-gb"
title         = "AIDOS Lab"
theme         = "solum"
enableGitInfo = true

ignoreFiles = ['publications.md$']

[markup]
  [markup.tableOfContents]
    endLevel   = 1
    ordered    = false
    startLevel = 1

  [markup.goldmark.renderer]
    unsafe = true

  [markup.goldmark.extensions]
    typographer = true

# A simple, if somewhat brutal solution, to providing additional logos
# in the header of the theme.
[params.header.logos]
  text = """
<div style="text-align:right; flex-grow: 1" id="logos">
  <ul>
    <li><a href="https://www.helmholtz-muenchen.de/aih"><img src="logo_aih_new.svg" height="32" alt="Institute of AI for Health"/></a></li>
    <li><a href="https://www.helmholtz.ai"><img src="logo_helmholtz_ai.svg" height="32" style="padding-left:16px; padding-right:16px" alt="Helmholtz.AI" /></a></li>
  </ul>
</div>
  """

