{{- define "main" }}
  <h1>{{ .Title }}</h1>

  <div>
    {{- .Content }}
  </div>

  <div>
    <ul>
      {{- range .Pages }}
        <li>
          <time>{{ .Date.Format "2006-01-02" }}</time>: <a href="{{ .RelPermalink }}">{{ .Title | safeHTML }}</a> 
        </li>
      {{- end }}
    </ul>
  </div>
{{- end }}
