baseURL       = "http://aidos.group/"
languageCode  = "en-gb"
title         = "AIDOS Lab"
theme         = "brevis"
enableGitInfo = true

ignoreFiles = ['publications.md$']

[markup]
  [markup.tableOfContents]
    endLevel   = 1
    ordered    = false
    startLevel = 1

  [markup.goldmark.renderer]
    unsafe = true

  [markup.goldmark.extensions]
    typographer = true

[[menu.main]]
  name    = "Welcome"
  pageRef = "/"
  weight  = -150

[[menu.main]]
  name    = "About"
  pageRef = "/about"
  weight  = -100

[[menu.main]]
  name   = "People"
  pageRef = "/people"
  weight = -90

[[menu.main]]
  name   = "Research"
  pageRef = "/research"
  weight = -80

[[menu.main]]
  name   = "Join Us"
  pageRef = "/join"
  weight = -70

