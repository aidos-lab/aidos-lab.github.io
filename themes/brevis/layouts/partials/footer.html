<footer>

  {{ with .Site.Params.footer.logos.text }}
  <div id="footer-logos">
    {{ . | markdownify }}
  </div>
  {{ end }}

  <div id="footer-text">
    <p>
      This page was last updated on <time datetime="{{ .Lastmod.Format "2006-01-02" }}">{{ .Lastmod.Format "Monday, January 2, 2006" }}</time>.
    {{ with .Site.Params.footer.text }}{{ . | markdownify }}{{ end }}
    </p>
    {{ with .Site.Params.footer.license.text }}{{ . | markdownify }}{{ end }}
  </div>
</footer>
